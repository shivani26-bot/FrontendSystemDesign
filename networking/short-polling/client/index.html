<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Short polling</h1>
  </body>
  <script>
    const fetchData = () => {
      fetch("http://localhost:3000/api/problems")
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
        });
    };
    // at interval of 2 sec, fetchData will be called
    setInterval(() => {
      fetchData();
    }, 2000);
  </script>
</html>
